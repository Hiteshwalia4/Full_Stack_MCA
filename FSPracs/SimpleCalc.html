<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <script>
    const add=()=>{
    // alert("Function for addition")
    form1.res.value=parseInt(form1.fno.value) + parseInt(form1.sno.value)
}
const subtract=()=>{
    form1.res.value=parseInt(form1.fno.value) - parseInt(form1.sno.value)
    // alert("Function for subtraction")
}
const multiply=()=>{
    form1.res.value=parseInt(form1.fno.value) * parseInt(form1.sno.value)
    // alert("Function for multiplication")
}
const divide=()=>{
    form1.res.value=parseInt(form1.fno.value) / parseInt(form1.sno.value)
    // alert("Function for Division")
}
  </script>
</head>

<body>
    <form name="form1">
        <center><h2>Simple Form</h2>
            <br><br>
            <label >First Number: </label>
            <input name="fno" type="text"><br><br>
            <label>Second Number: </label>
            <input name="sno" type="text"><br><br>
            <label >Result: </label>
            <input name="res" type="text" readonly >
            <br><br>
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button><br><br>
            <button type="reset">Clear</button>
        </center>
        
  <script src="script.js"></script>

  <!--

  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
